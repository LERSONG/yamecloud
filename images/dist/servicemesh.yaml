apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: servicemesh
  name: servicemesh
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: servicemesh
  template:
    metadata:
      labels:
        app: servicemesh
    spec:
      serviceAccount: fuxi-app
      containers:
        - env:
            - name: IN_CLUSTER
              value: 1
        - name: servicemesh
          image: harbor.ym/devops/servicemesh:v0.0.1
          args: [ "--registry", "etcd", "--registry_address", "etcd.kube-system.svc.cluster.local:2379" ]
          imagePullPolicy: Always
      restartPolicy: Always