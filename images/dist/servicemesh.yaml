apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: servicemesh
  name: servicemesh
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: servicemesh
  template:
    metadata:
      labels:
        app: servicemesh
    spec:
      serviceAccount: fuxi-app
      containers:
        - env:
            - name: MICRO_REGISTRY
              value: etcd
            - name: MICRO_REGISTRY_ADDRESS
              value: etcd.kube-system.svc.cluster.local:2379
        - name: servicemesh
          image: harbor.ym/devops/servicemesh:v0.0.1
          args: [ "-incluster=true" ]
          imagePullPolicy: Always
      restartPolicy: Always